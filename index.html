<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="/styles.css">
  <title>Arasaka quiz</title>
  <style>

    #quiz-container {
      max-width: 500px;
      margin: 40px auto;
      padding: 20px;
      border: 2px solid #ccc;
      border-radius: 10px;
    }

    .question {
      font-size: 1.2em;
      margin-bottom: 15px;
      font-family: "Rajdhani";
      font-weight: 700;
    }

    .answer {
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #888;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: background-color 0.2s;
      text-shadow: 1.3px 1.3px rgba(0, 0, 0, 0.5);
      color: azure;
    }

    .answer:hover {
      background-color: #eee;
    }

    .next-btn {
      margin-top: 20px;
      padding: 10px 20px;
      cursor: pointer;
      display: none;
      font-family: 'Rajdhani', sans-serif;
      font-weight: 500;
    }
  </style>
</head>
<body>
    <header class="top-bar">
        <a href="https://japanji.no1online.cz">
            <img class="logo" src="https://japanji.no1online.cz/assets/japanji-cbp.png" alt="Japanji Logo">
        </a>
    </header>
    <div class="content">
      <div>
              <img class="img-logo" src="https://japanji.no1online.cz/assets/japanji-alt.png" alt="Japanji Logo">
      </div>
      <h1> Arasaka Quiz</h1>
      <!--  -->
      <div class="nice-container" id="quiz-container" >
          <div id="question-box"></div>
          <div id="answers-box"></div>
          <button id="next-btn" class="next-btn">Next Question</button>
      </div>  
    </div>  
    <script src="questions.js"></script>
    <script src="quiz.js"></script>  

</body>
</html>
